name: Deploy to GitHub Pages

on:
  push:
    branches: [master]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"
          cache-dependency-path: ui/pnpm-lock.yaml

      - name: Install dependencies
        run: |
          cd ui
          pnpm install

      - name: Build app
        run: |
          cd ui
          pnpm build

      - name: Build storybook
        run: |
          cd ui
          pnpm build-storybook

      - name: Setup artifact directories
        run: |
          mkdir -p artifact
          cp -r ui/dist/* artifact/
          mkdir -p artifact/storybook
          cp -r ui/storybook-static/* artifact/storybook/

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: artifact

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
